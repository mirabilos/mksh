{
  "addons": {
    "coverity_scan": {
      "branch_pattern": "coverity_scan",
      "build_command": "sh -c 'set +e; unset -f cd; set -ex && for x in build-mksh build-lksh; do (cd $x && make -f GNUmakefile -j2 all); done'",
      "build_command_prepend": "set +e; unset -f cd; set -ex && rm -rf build* && mkdir build-mksh build-lksh && cp GNUmakefile build-mksh && cp GNUmakefile build-lksh && (cd build-mksh && sh ../Build.sh -M -g) && (cd build-lksh && bash ../Build.sh -L -M -g)",
      "notification_email": "tg@mirbsd.de",
      "project": {
        "description": "mksh Coverity/Travis",
        "name": "mirabilos/mksh"
      }
    }
  },
  "before_install": [
    "echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-",
    "sudo apt-get -qq update"
  ],
  "env": {
    "global": [
      {
        "secure": ""
      }
    ]
  },
  "language": "c",
  "script": "true"
}
