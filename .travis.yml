env:
 global:
  - secure: ""

before_install:
 - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
 - sudo apt-get -qq update
 - sudo apt-get install -y ed

addons:
 coverity_scan:
  project:
   name: "mirabilos/mksh"
   description: "mksh Coverity/Travis"
  notification_email: tg@mirbsd.de
  build_command_prepend: "rm -f *.o Makefrag.inc Rebuild.sh conftest.c mksh *.gen signames.inc test.sh && exec sh Build.sh -M"
  build_command: "make -f GNUmakefile -j4 all"
  branch_pattern: coverity_scan
